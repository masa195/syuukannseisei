<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=./" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>リダイレクト中...</title>
    <script>
      // GitHub Pages SPA ルーター対策
      (function() {
        var redirect = sessionStorage.getItem('redirect') || location.pathname;
        if (redirect && redirect !== '/') {
          sessionStorage.removeItem('redirect');
          location.replace('/' + (redirect.startsWith('/') ? redirect.slice(1) : redirect));
        }
      })();
    </script>
  </head>
  <body>
    <p>ページを読み込み直しています...</p>
  </body>
</html>
